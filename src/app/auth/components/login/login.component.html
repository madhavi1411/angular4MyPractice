<h2>Login Page</h2>
<div>
  <form (ngSubmit) = "login()">
    User Name: <input name="username" [(ngModel)] = 'username'/>

    Password: <input name="password" [(ngModel)] = 'password'/>

    <button type = 'submit'>LOGIN</button>
  </form>
</div>

<div>
    We have below user names and password to use.
    username: admin, password: admin
    username: staff, password: staff
    username: user, password: user

</div>
